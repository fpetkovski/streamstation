<html ng-app="streamstation">
<head>
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/site.css">
	<link rel="stylesheet" href="css/custom.css">
	<link rel="stylesheet" href="css/js-video.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">

	<script src="js/lib/angular.min.js"></script>
	<script src="js/lib/angular-route.min.js"></script>
	<script src="js/lib/jquery-2.1.1.min.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>
	<script src="js/lib/underscore-min.js"></script>
	
	<script src="http://momentjs.com/downloads/moment.min.js"></script>
	
	<script src="https://cdn.firebase.com/js/client/1.0.17/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
	
	<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js" type="text/javascript"></script>
    <script src="http://m-e-conroy.github.io/angular-dialog-service/javascripts/dialogs.min.js" type="text/javascript"></script>
	
	<script type='text/javascript' src='https://cdn.firebase.com/js/simple-login/1.6.1/firebase-simple-login.js'></script>
	
	<script src="js/app/app.js"></script>
	
	<script type="text/javascript" src="js/lib/swfobject/swfobject.js"></script>
	<script type="text/javascript">
		swfobject.registerObject("swfobject-id", "9.0.0", "swfobject/expressInstall.swf");
	</script>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-controller="baseController" class="{{baseModel.class}}">
<div>
	<nav ng-controller="headerController" class="navbar" role="navigation" >
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			</button>
			<div class="logo"><img src="img/logo.png"></div>
			<a class="navbar-brand" href="#/start">Stream Station</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<ul ng-show="baseModel.ready" class="nav navbar-nav">
				<li><a href="#/channels">Explore</a>
				</li>
				<li><a href="#services">Services</a>
				</li>
				<li><a ng-show="isLoggedIn() && !isAnonymous()" ng-click="createChannel()" href="">Create Channel</a>
				</li>
			</ul>
			<ul ng-show="baseModel.ready" class="nav navbar-nav pull-right">
				<li><a ng-show="!isLoggedIn() || isAnonymous()" ng-click="showRegisterBox()" href="">Register</a>
				</li>
				<li><a ng-show="!isLoggedIn()"  ng-click="showLoginBox()" href="">Login</a>
				</li>
				<li><a ng-show="isAnonymous()" ng-click="showLoginBox()" >Login with email</a>
				</li>
				<li><a ng-show="isLoggedIn() && !isAnonymous()" href="">Settings</a>
				</li>
				<li><a ng-show="isLoggedIn() && !isAnonymous()" href="" ng-click="logout()" >Logout</a>
				</li>					
			</ul>
		</div>		
			<!-- /.navbar-collapse -->
	</nav>		
	<div ng-show="baseModel.ready">
		<ng-view>

		</ng-view>	
	</div>
	
	<div ng-show="!baseModel.ready" id="loading-screen">
		<h2><i class="fa fa-cog fa-spin"></i> Loading...</h2>
	</div>
	<hr>
	<div class="container">
		<footer>
			<div class="row">
				<div class="col-lg-12">
					<p>Sufleeeet & Company 2013</p>
				</div>
			</div>
		</footer>
	</div>
</div>
</body>
</html>
